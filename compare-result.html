<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Comparison Result | EduPath</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f7fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .comparison-table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .comparison-table th, .comparison-table td {
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
    }
    .comparison-table th {
      background-color: #0077cc;
      color: white;
    }
    .comparison-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .btn-back {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>College Comparison</h1>

  <table class="comparison-table">
    <tr>
      <th>Feature</th>
      <th>IIT Bombay</th>
      <th>IIT Delhi</th>
    </tr>
    <tr>
      <td>Location</td>
      <td>Mumbai</td>
      <td>Delhi</td>
    </tr>
    <tr>
      <td>Cutoff</td>
      <td>99.87</td>
      <td>99.84</td>
    </tr>
    <tr>
      <td>Fees</td>
      <td>2.3L per year</td>
      <td>2.25L per year</td>
    </tr>
    <tr>
      <td>Placement</td>
      <td>85%</td>
      <td>83%</td>
    </tr>
    <tr>
      <td>Courses</td>
      <td>B.Tech, M.Tech</td>
      <td>B.Tech, M.Tech</td>
    </tr>
    <tr>
      <td>Ranking</td>
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>Additional Info</td>
      <td>Top IIT</td>
      <td>Great research</td>
    </tr>
    <tr>
      <td>Website</td>
      <td><a href="https://www.iitb.ac.in" target="_blank">iitb.ac.in</a></td>
      <td><a href="https://home.iitd.ac.in" target="_blank">iitd.ac.in</a></td>
    </tr>
  </table>

  <button class="btn-back" onclick="window.history.back()">Back to Compare Page</button>

</body>
</html>
